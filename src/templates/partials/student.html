<div ng-controller="studentController">
	<form name="studentForm">
	<p>
		<label>First Name</label>
		<input type="text" ng-model="student.firstName">
	</p>
	<p>
		<label>Last Name</label>
		<input type="text" ng-model="student.lastName">
	</p>
	</form>
	<p ng-show="student.firstName != '' && student.lastName != ''">{{student.firstName | uppercase }} {{student.lastName | uppercase}}</p>
	<p class="error" ng-show="student.firstName == '' || student.lastName == ''">Invalid student name</p>
</div>
